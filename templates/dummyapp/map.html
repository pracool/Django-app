<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map page</title>
    <style>
        #map{
        height=500px;
        width:100%;
        }
    </style>
</head>
<body>
<div id="map">

</div>

<script>
    function initMap()
    {
    var location={lat: 32.215684, lng: 75.672467};
    var map=new google.maps.Map(document.getElementById("map");{
    zoom:4,
    center= location
    });
    }
</script>
<script  async defer src="https://maps.googleapis.com/maps/api/js?keys=AIzaSyCnoWuPwVnCO0e9R8DoTWZqmYHZj5cxhlo&callback=initMap">
</script>

</body>
</html>
